                </div>
                
                <img class="screenshot" src="assets/page-previews/facebook.png" alt="screenshot">
            </div>

            <script>
                let socials = document.querySelectorAll('.socials img');
                let screenshots = document.querySelector('.screenshots');

                let descriptionDiv = screenshots.querySelector('.description');
                let description = descriptionDiv.querySelector('p');
                let qrCodes = descriptionDiv.querySelectorAll('img');

                let screenshot = screenshots.querySelector('.screenshot');
            
                const altToSrc = { // [0] = src, [1] = qr src
                    'Facebook': ['assets/page-previews/facebook.png', 'assets/page-previews/qr-facebook.png'],
                    'Instagram': ['assets/page-previews/insta.png', 'assets/page-previews/qr-insta.png'],
                    'Strona szkoły': ['assets/page-previews/zsp.png', 'assets/page-previews/qr-zsp.png']
                }

                function animateScreenshots() {
                    screenshots.style.transform = `scale(0.85)`;
                    setTimeout(e => {
                        screenshots.style.transform = ``;
                    }, 100)
                }

                socials.forEach(social => {
                    let name = social.getAttribute('alt');
                    let link = social.getAttribute('data-link');
                    
                    let src = altToSrc[name][0];
                    let qrSrc = altToSrc[name][1];

                    social.addEventListener('click', () => {
                        description.innerText = name;
                        screenshot.src = src;  
                        console.log(screenshot);

                        qrCodes.forEach(qr => {
                            qr.src = qrSrc;
                        })

                        animateScreenshots();

                    })

                    social.addEventListener('dblclick', e => {
                        // TODO this should only happen if this is not a kiosk machine (no maniek cookie)
                        if (0==1) {
                            window.open(link, '_blank');
                        }
                    })
                })

            </script>
