<!DOCTYPE html>
<html lang="pl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maniek - Minigry</title>
    <link rel="stylesheet" href="./css/TicTacToe.css">
</head>
<body>
    <main>
        <h1>Kółko i krzyżyk</h1>
